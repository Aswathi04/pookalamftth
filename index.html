<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TH VJCET ka pookals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #A0FFA0; /* Changed background to a slightly darker green */
            color: #FFD700;
            font-family: 'Chela One', cursive;
            text-align: center;
        }
        canvas {
            border: 2px solid #ccc;
            border-radius: 50%;
        }
        h1 {
            margin-bottom: 5px;
        }
        p {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>TH VJCET ka pookals</h1>
    <p>click each circle to view each poov :)</p>
    <canvas id="pookalamCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById('pookalamCanvas');
        const ctx = canvas.getContext('2d');
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        const circlesData = [
            { color: "red", radius: 100, link: "https://tinkerhub.org/@arfan" },
            { color: "green", radius: 150, link: "https://tinkerhub.org/@seona" },
            { color: "yellow", radius: 200, link: "https://tinkerhub.org/@priya_roy" },
            { color: "orange", radius: 250, link: "https://tinkerhub.org/@_angeleena23_" }
        ];

        function drawCircle(color, radius) {
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function drawFlower() {
            for (let i = 0; i < 12; i++) {
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(i * (Math.PI / 6));
                ctx.beginPath();
                ctx.arc(50, 0, 10, 0, 2 * Math.PI);
                ctx.fillStyle = "gold";
                ctx.fill();
                ctx.restore();
            }

            ctx.beginPath();
            ctx.arc(centerX, centerY, 10, 0, 2 * Math.PI);
            ctx.fillStyle = "white";
            ctx.fill();
        }

        function drawPookalam() {
            const reversedCircles = [...circlesData].reverse();
            reversedCircles.forEach(circle => {
                drawCircle(circle.color, circle.radius);
            });
            drawFlower();
        }

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            const distance = Math.sqrt(
                Math.pow(clickX - centerX, 2) + Math.pow(clickY - centerY, 2)
            );

            for (const circle of circlesData) {
                if (distance <= circle.radius) {
                    window.open(circle.link, '_blank');
                    break;
                }
            }
        });

        drawPookalam();
    </script>
</body>
</html>
